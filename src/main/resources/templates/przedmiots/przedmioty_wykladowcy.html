<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista przedmiotów</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
</head>
<body>
<a href="/przedmiots">Przedmioty | </a>
<a href="/students">Studenci | </a>
<a href="/oceny">Oceny | </a>
<a href="/logout">Wyloguj</a>

<h1>Lista przedmiotów, do których jesteś zapisany</h1>

<table class="table table-bordered table-striped" style="width: 60%">
    <tr>
        <th>ID</th>
        <th>Nazwa</th>
        <th>Prowadzący</th>
        <th>Liczba studentów</th>
    </tr>
    <tr th:each="przedmiot : ${przedmiots}">
        <td th:text="${przedmiot.id}">BRAK</td>
        <td><a href="/adder" th:text="${przedmiot.nazwa}">Jan</a></td>
        <td th:text="${przedmiot.prowadzacy.imie} + ' ' + ${przedmiot.prowadzacy.nazwisko}">Kowalski</td>
        <td th:text="'0' + '/' + ${przedmiot.maxIloscStudentow}">fajne_hasło</td>
    </tr>
</table>
</body>
</html>
