<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista przedmiotów</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
</head>
<body>
<a href="/przedmiots">Przedmioty | </a>
<a href="/students">Studenci | </a>
<a href="/adder">Dodawanie przedmiotu | </a>
<a href="/oceny">Oceny | </a>
<a href="/login">Logowanie</a>
<h1>Lista przedmiotów</h1>

<div class="form-actions" style="margin-top: 12px;">
    <form action="/adder">
        <button th:name="adder_button" type="submit" class="btn btn-success">Dodaj przedmiot</button>
    </form>
</div>

<p></p>

    <table class="table table-bordered table-striped" style="width: 60%">
        <tr>
            <th>Nazwa</th>
            <th>Prowadzący</th>
            <th>Liczba studentów</th>
        </tr>
        <tr th:each="przedmiot : ${przedmiots}">
            <td><a href="/adder" th:text="${przedmiot.nazwa}">Programowanie w Javie</a></td>
            <td th:text="${przedmiot.prowadzacy.imie} + ' ' + ${przedmiot.prowadzacy.nazwisko}">Hubert Zembrowski</td>
            <td th:text="'0' + '/' + ${przedmiot.maxIloscStudentow}">0/16</td>
        </tr>
    </table>
</body>
</html>
