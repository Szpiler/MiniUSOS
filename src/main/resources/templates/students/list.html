<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista studentów</title>
</head>
<body>
<h1>Lista studentów</h1>

<table class="table table-dark">
    <tr>
        <th>ID</th>
        <th>Imie</th>
        <th>Nazwisko</th>
<!--        <th>Numer telefonu</th>-->
        <th>Email</th>
        <th>Login</th>
        <th>Hasło</th>
    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}">BRAK</td>
        <td th:text="${student.imie}">Jan</td>
        <td th:text="${student.nazwisko}">Kowalski</td>
<!--        <td th:int="${student.numer_telefonu}">999 999 999</td>-->
        <td th:text="${student.email}">xd@xd.com</td>
        <td th:text="${student.login}">fajny_login</td>
        <td th:text="${student.haslo}">fajne_hasło</td>
    </tr>
</table>
<a href="/przedmiots">Logout</a></body>
</html>
