<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista przedmiotów</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
</head>
<body>
<center>
    <a href="/przedmiotsAll">Przedmioty | </a>
    <a href="/add">Dodawanie przedmiotu | </a>
    <a href="/studentsAll">Studenci | </a>
    <a href="/ocenyAll">Oceny | </a>
    <a href="/login">Logowanie |</a>
    <a href="/logout">Wyloguj </a>
</center>
<h1>Lista przedmiotów</h1>

    <table class="table table-bordered table-striped" style="width: 60%">
        <tr>
            <th>Nazwa</th>
            <th>Prowadzący</th>
            <th>Liczba studentów</th>
        </tr>
        <tr th:each="przedmiot : ${przedmiots}">
            <td><a href="/adder" th:text="${przedmiot.nazwa}">Programowanie w Javie</a></td>
            <td th:text="${przedmiot.prowadzacy.imie} + ' ' + ${przedmiot.prowadzacy.nazwisko}">Hubert Zembrowski</td>
            <td th:text="'0' + '/' + ${przedmiot.maxIloscStudentow}">0/16</td>
        </tr>
    </table>
</body>
</html>
