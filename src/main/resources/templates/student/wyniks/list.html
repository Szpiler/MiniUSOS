<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista przedmiotów</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous" />
</head>
<body>
<center>
  <a href="/przedmiots">Zapis na przedmioty | </a>
  <a href="/wyniks">Uczęszczane przedmioty | </a>
  <a href="/login">Logowanie |</a>
  <a href="/logout">Wyloguj</a>
</center>
<h1>Lista przedmiotów</h1>

<table class="table table-bordered table-striped" style="width: 60%">
  <tr>
    <th>Nazwa</th>
    <th>Prowadzący</th>
    <th>Ocena</th>
  </tr>
  <tr th:each="wynik : ${wyniks}">
    <td th:text="${wynik.przedmiot.nazwa}">BRAK</td>
    <td th:text="${wynik.przedmiot.prowadzacy.imie} + ' ' + ${wynik.przedmiot.prowadzacy.nazwisko}">Jan</td>
    <td th:text="${wynik.ocena}">Kowalski</td>
  </tr>
</table>
</body>
</html>
